<!DOCTYPE html>
<html>

<head>
    <title>Hubreen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="panoramic">
    {% if session.username %}
        <nav>
            <a>HUBREEN</a>
            <a href="/">Home</a>
            <a href="/pages">Hub</a>
            <a href="/about">About us</a>
            <a>| {{ session.username }} |</a>
            <a href="/upload">Upload</a>
            <a href="/logout">Logout</a>
            <a href="/tinyedit">Editor</a>
        </nav>
    {% else %}
        <nav>
            <a>HUBREEN</a>
            <a href="/">Home</a>
            <a href="/pages">Hub</a>
            <a href="/about">About</a>
            <a href="/login">Login</a>
            <a href="/signup">Signup</a>
        </nav>
    {% endif %}

    {% block content %}
        <div>       
            <h1></h1><img src="{{ url_for('static', filename='logo.jpg') }}" alt="logo" style="width: 700px; height: 170px;"></h1>
        </div>
        <h1>Welcome!</h1>
    {% endblock %}
</body>

</html>
